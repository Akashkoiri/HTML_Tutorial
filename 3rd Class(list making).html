<html>


<head>
	
	<title>list</title>
</head>


<body>

<ul>

<li><u>Fruit</u>
    <ul type="square">
  	  <li><font color="red">Apple</font>
  	  <li><font color="orange">Orange</font>
  	  <li><font color="green">Mango</font>
    </ul>
 
<li><u>Flower</u>
	<ul type="circle">
		<li>Rose
		<li>Lotus
		<li>Sunflower
	</ul>

<li><u>Vegitable</u>
	<ol type="a">
		<li>Potato
		<li>Ginger
		<li>Onion
	</ol>

<li><u>Color</u>
	<ol type="i">
		<li>Red
		<li>Green
		<li>Blue
	</ol>

<li><u>Travel</u>
	<ol type="a" start=5>
		<li>Car
		<li>Train
		<li>Bus
	</ol>

<li><u>Animal</u>
    <ol type="A">
    	<li>Tiger
    	<li>Elephant
    	<li>Lion
    </ol>

</ul>











</body>
</html>
